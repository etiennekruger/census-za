<html>
  <head>
    <title>Census 2001 - Demo</title>
    <style>
    #map1 {
        width: 100%;
        height: 50%;
    }
    #map2 {
        width: 100%;
        height: 50%;
    }
    </style>
    <script src="polymaps.min.js"></script>
  </head>
  <body>
    <div id="map1"></div>
    <div id="map2"></div>
    <script>
var po = org.polymaps;

var map1 = po.map()
    .container(document.getElementById("map1").appendChild(po.svg("svg")))
    .center({lat: -28.6, lon: 23.2})
    /*.centerRange([{lat: -45.0, lon: 11.25}, {lat: -22.5, lon: 45.0}])*/
    .zoom(4)
    .zoomRange([4, 12])
    .add(po.interact())
    .add(po.hash());

map1.add(po.image()
	.url(po.url("http://{S}tile.openstreetmap.org/{Z}/{X}/{Y}.png")
	     .hosts(["a.", "b.", "c.", ""])));

map1.add(po.image()
	.url(po.url("http://tiles.acscomputers.co.za/hhincome/{Z}/{X}/{Y}.png")));

var map2 = po.map()
    .container(document.getElementById("map1").appendChild(po.svg("svg")))
    .center({lat: -28.6, lon: 23.2})
    .zoom(4)
    .zoomRange([4, 12])
    .add(po.interact())
    .add(po.hash());

map2.add(po.image()
	.url(po.url("http://{S}tile.openstreetmap.org/{Z}/{X}/{Y}.png")
	     .hosts(["a.", "b.", "c.", ""])));

map2.add(po.image()
	.url(po.url("http://tiles.acscomputers.co.za/hh_density/{Z}/{X}/{Y}.png")));

    </script>
  </body>
</html>
