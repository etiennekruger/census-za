<html>
  <head>
    <title>Census 2001 - Demo</title>
    <style>
    #map1, #map2, #map3, #map4 {
        width: 49%;
        height: 49%;
        float: left;
        border: solid thin black;
    }

    #map1, #map2 {
        padding-bottom: 5px;
    }

    #map3, #map4 {
        padding-top: 2px;
    }
    </style>
    <script src="polymaps.min.js"></script>
  </head>
  <body>
    <div id="map1"></div>
    <div id="map2"></div>
    <div id="map3"></div>
    <div id="map4"></div>
    <script>
var po = org.polymaps;

var map1 = po.map()
    .container(document.getElementById("map1").appendChild(po.svg("svg")))
    .center({lat: -28.6, lon: 23.2})
    /*.centerRange([{lat: -45.0, lon: 11.25}, {lat: -22.5, lon: 45.0}])*/
    .zoom(4)
    .zoomRange([4, 12])
    .add(po.interact())
    .add(po.hash());

map1.add(po.image()
	.url(po.url("http://tilefarm.stamen.com/toner-no-labels/{Z}/{X}/{Y}.png")));
map1.add(po.image()
	.url(po.url("/static/tiles/hh_income/{Z}/{X}/{Y}.png")));
map1.add(po.image()
	.url(po.url("http://tilefarm.stamen.com/toner-labels/{Z}/{X}/{Y}.png")));

var map2 = po.map()
    .container(document.getElementById("map2").appendChild(po.svg("svg")))
    .center({lat: -28.6, lon: 23.2})
    .zoom(4)
    .zoomRange([4, 12])
    .add(po.interact())
    .add(po.hash());

map2.add(po.image()
	.url(po.url("http://tilefarm.stamen.com/toner-no-labels/{Z}/{X}/{Y}.png")));
map2.add(po.image()
	.url(po.url("/static/tiles/hh_density/{Z}/{X}/{Y}.png")));
map2.add(po.image()
	.url(po.url("http://tilefarm.stamen.com/toner-labels/{Z}/{X}/{Y}.png")));

var map3 = po.map()
    .container(document.getElementById("map3").appendChild(po.svg("svg")))
    .center({lat: -28.6, lon: 23.2})
    /*.centerRange([{lat: -45.0, lon: 11.25}, {lat: -22.5, lon: 45.0}])*/
    .zoom(4)
    .zoomRange([4, 12])
    .add(po.interact())
    .add(po.hash());

map3.add(po.image()
	.url(po.url("http://tilefarm.stamen.com/toner-no-labels/{Z}/{X}/{Y}.png")));
map3.add(po.image()
	.url(po.url("/static/tiles/hh_income/{Z}/{X}/{Y}.png")));
map3.add(po.image()
	.url(po.url("http://tilefarm.stamen.com/toner-labels/{Z}/{X}/{Y}.png")));

var map4 = po.map()
    .container(document.getElementById("map4").appendChild(po.svg("svg")))
    .center({lat: -28.6, lon: 23.2})
    .zoom(4)
    .zoomRange([4, 12])
    .add(po.interact())
    .add(po.hash());

map4.add(po.image()
	.url(po.url("http://tilefarm.stamen.com/toner-no-labels/{Z}/{X}/{Y}.png")));
map4.add(po.image()
	.url(po.url("/static/tiles/hh_density/{Z}/{X}/{Y}.png")));
map4.add(po.image()
	.url(po.url("http://tilefarm.stamen.com/toner-labels/{Z}/{X}/{Y}.png")));

    </script>
  </body>
</html>
